<!DOCTYPE html>
<html lang="fr">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Goog</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.0/gsap.min.js"></script>
</head>
<body>
    <div class="wrapper">
        <div class="logo">
            <img src="assets/images/logo.svg" alt="Logo">
        </div>
        <div class="search-bar">
            <input type="text" id="inputLetter" name="inputLetter" placeholder="Recherche">
        </div>
        <div class="new" id="outputDiv"></div>
    </div>
    <div class="footer-buttons">
        <a href="https://github.com/Meiiosei/El-Goog" class="button github-button">
            <i class="fab fa-github"></i> GitHub
        </a>
        <a href="#" class="button wiki-button">
            <i class="fab fa-wikipedia-w"></i> Wiki
        </a>
        <a href="#" class="button createur-button">
            <i class="fas fa-users"></i> Créateurs
        </a>
        <a href="#" class="button apropos-button">
            <i class="fas fa-info-circle"></i> À propos
        </a>
        <button class="button login-button" onclick="openLogin()">Connexion</button>
    </div>
    <div class="settings-icon">
        <img src="assets/images/settings.svg" alt="Settings" id="settingsIcon">
    </div>
    <div class="settings-menu" id="settingsMenu">
        <label>
            <input type="checkbox" id="darkModeToggle"> Thème sombre
        </label>
    </div>
    <div class="login-modal" id="loginModal">
        <div class="login-content">
            <span class="close" onclick="closeLogin()">&times;</span>
            <h2>Connexion</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Mot de passe:</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                <button type="submit" class="btn btn-primary">Connexion</button>
            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
